<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Post Offices</title>
    <link rel="stylesheet" href="styles.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <div id="div1">
        <p id="secend_page_ip">IP Address : <span id="span_id_second_page" class="span_id"></span></p>
        <div id="secend_page_ip_details">
            <p class="secend_page_ip_details_p">Lat: <span id="lat_span" class="span_id1"></span></p>
            <p class="secend_page_ip_details_p">City: <span id="city_span" class="span_id1"></span></p>
            <p class="secend_page_ip_details_p">Organisation: <span id="Organisation_span" class="span_id1"></span></p>

        </div>
        <div id="secend_page_ip_details">
            <p class="secend_page_ip_details_p">Long: <span id="long_span" class="span_id1"></span></p>
            <p class="secend_page_ip_details_p">Region: <span id="region_span" class="span_id1"></span></p>
            <p class="secend_page_ip_details_p">Hostname: <span id="hostname_span" class="span_id1"></span></p>

        </div>
    </div>
    <div id="div2">
        <p id="your_C_L">Your Current Location</p>
        <div id="map"></div>
    </div>
    <div id="div3">
        <p id="more_info">More Information About You</p>
        <p class="secend_page_more_info">Time Zone: <span id="time_zone_span" class="span_id1"></span></p>
        <p class="secend_page_more_info">Date And Time: <span id="dateandtime_span" class="span_id1"></span></p>
        <p class="secend_page_more_info">Pincode: <span id="pincode_span" class="span_id1"></span></p>
        <p class="secend_page_more_info">Message: <span id="message_span" class="span_id1"> Number of pincode(s) found: </span></p>

        <p id="post_info">Post Offices Near You</p>
        <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-bar" placeholder="Search by Name" onchange="findPostOffice()">
            <div class="card_container">
                
            </div>
        

    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq6YomgUwqxtFJ51SliZ4FzgZdMwQKkNI&callback=initMap&v=beta" async defer></script>
    <script src="https://kit.fontawesome.com/a6110cc4e0.js" crossorigin="anonymous"></script>
</body>
</html>
